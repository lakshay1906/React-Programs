<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stone-paper-scissor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="container">
        <div class="stone item" id="stone" onclick="Stone_func()">
            <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="paper item" onclick="Paper_func()">
            <i class="fa-regular fa-hand"></i>
        </div>
        <div class="scissor item" onclick="Scissor_func()">
            <i class="fa-regular fa-hand-peace"></i>
        </div>
    </div>
    <p>Result</p>
    <div class="result">
        <div class="win score"><div id="win-res">00</div> Win</div>
        <div class="tie score"><div id="tie-res">00</div>Tie</div>
        <div class="lose score"><div id="lose-res">00</div>Lose</div>
    </div>
    <button id="reset">Reset</button>
    <script src="Stone-paper-scissor.js"></script>
</body>
</html>
